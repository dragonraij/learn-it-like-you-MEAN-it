<!DOCTYPE html>
<html>
    <head>
        <title>Form one</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" firstName="" placeholder="John" required/>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" lastName="" placeholder="Smith" required/>
                
            </div>
            <div>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="gender" value="male"/>
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender" value="female"/>
                <label for="Other">Other</label>
                <input type="radio" id="Other" name="gender" value="other"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" email="" required placeholder="your email"/>
                <label for="password">Password:</label>
                <input patter=".{5,10}" type="text" id="password" lastName="" required placeholder="your password"/>
                
            </div>
            <div>
                <label for="birthdate">Birthdate: </label>
                	<select name="month">
                		<option value="0">Month</option>
                		<option value="1">January</option>
                		<option value="2">February</option>
                		<option value="1">March</option>
                		<option value="2">May</option>
                	</select>
                	<select name="day">
                		<option value="0">Day</option>
                		<option value="1">1</option>
                		<option value="2">2</option>
                		<option value="1">3</option>
                		<option value="2">4</option>
                	</select>
                	<select name="year">
                		<option value="0">Year</option>
                		<option value="1">2000</option>
                		<option value="2">2001</option>
                		<option value="1">2002</option>
                		<option value="2">2003</option>
                	</select>
            </div>
<div>I agree to the terms and conditions <input type="checkbox" name="agree" value="agree" required></div>
            
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
